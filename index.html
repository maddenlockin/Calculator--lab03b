<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>

            <content>
            <h3>
                Here is a calculator!
            
            </h3>
            <hr />
            <p>
                <label>
                    <input id ="addition-input-one">
                </label>
                <label>
                    +
                    <input id ="addition-input-two">
                </label>
                <button id= "addition-answer">Add</button>
                <output id ="addition-display">
            </p>
            <p>
                <label>
                    <input id ="subtraction-input-one">
                </label>
                <label>
                    -
                    <input id ="subtraction-input-two">
                </label>
                <button id= "subtraction-answer">Subtract</button>
                <output id ="subtraction-display">
            </output>
            </p>
            <p>
                <label>
                    <input id ="multiplication-input-one">
                </label>
                <label>
                    x
                    <input id ="multiplication-input-two">
                </label>
                <button id= "multiplication-answer">Multiply</button>
                <output id ="multiplication-display">
            </p>
            <p>
                <label>
                    <input id ="division-input-one">
                </label>
                <label>
                    /
                    <input id ="division-input-two">
                </label>
                <button id= "division-answer">Divide</button>
                <output id ="division-display">
            </p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
